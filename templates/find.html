{% extends "master_template.html" %}
    {%block title%}
    Track Details Section
    {%endblock%}
  {%block body%}

  <h1 class="label label-success"></h1>
  <p>
    <style>
      body {
        background-image: url('/static/bg.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
  </p>
  <form class="form-horizontal" action="/find" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Student Name" name="sname" >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

  
   <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Department</th>
        <th>Contact</th>
        <th>Issued Book</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{St_id}}</td>
        <td>{{St_Name}}</td>
        <td>{{St_department}}</td>
        <td>{{St_contact}}</td>
        <td>{{book_title}}</td>
      </tr>
    </tbody>
  </table>
  
{%endblock%}
